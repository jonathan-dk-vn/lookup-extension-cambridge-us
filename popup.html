<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cambridge Lookup</title>
  <style>
    body {
      width: 300px;
      min-height: 100px;
      margin: 0;
      padding: 10px;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    #search-container {
      display: flex;
      margin-bottom: 10px;
    }
    #search-box {
      flex-grow: 1;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div id="search-container">
    <input type="text" id="search-box" placeholder="Search Cambridge...">
  </div>
  <script src="popup.js"></script>
</body>
</html>
